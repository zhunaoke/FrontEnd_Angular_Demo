<!DOCTYPE html>
<html ng-app="loginApp">
  <head>
  <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="/apps/dist/css/initialization.css"/>
    <link rel="stylesheet" href="/apps/dist/css/login.css"/>
  </head>
  <body ng-controller="LoginController">
  <div class="container">
    <div class="mid">
      <div class="loginBox-before">
      </div>
      <div class="loginBox">
        <div class="login-mid">
          <div class="login-tit">LOGIN</div>
          <div class="login-con">
            <form ng-submit="login()">
              <div class="form-group form-control">
                <label class="icon-user"></label>
                <input type="text" placeholder="默认是admin哦" ng-model="user.loginName"/>
              </div>
              <div class="form-group form-control">
                <label class="icon-lock"></label>
                <input type="password" placeholder="默认是admin哦" ng-model="user.passWord"/>
              </div>
              <div class="form-group">
                <input type="submit" class="login-submit" value="Sign In"/>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/bower_components/jquery/dist/jquery.min.js"></script>

  <!--<script src="/bower_components/angular/angular.min.js"></script>-->
  <!--<script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>-->
  <!--<script src="/bower_components/angular-cookies/angular-cookies.min.js"></script>-->

  <script src="/apps/libs/angular/angular.min.js"></script>
  <script src="/apps/libs/angular/angular-ui-router.min.js"></script>
  <script src="/apps/libs/angular/angular-cookies.min.js"></script>



  <script src="/bower_components/sweetalert/dist/sweetalert.min.js"></script>


  <script src="/apps/src/controller/LoginController.js"></script>
  <script src="/apps/src/service/LoginService.js"></script>
  <script src="/apps/dist/js/util.js"></script>

  </body>
</html>
